<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee Maker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<h1>Coffee Maker</h1>
		
		<div class="sliders"><p>milk <input type="range" id="milk-slider" min="0" max="2" value="0"></p>		
			<p>espresso<input type="range" id="espresso-slider" min="0" max="1" value="0"></p>	
			
			<p>foam <input type="range" id="foam-slider" min="0" max="1" value="0"></p>
		</div>

		<div id="magcup">
			<div id="content">
				<!-- <foam> -->
				<!-- <milk> -->
				<!-- <esoresso> -->
			</div>
			<div class="mag-handle"></div>
		</div>

		<div id="coffee-name">Let's Make Coffee!</div>
	</div>

	<div class="box">
		<h2>MENU</h2>
			<p id="m-espresso">espresso</p>
			<p id="m-latte">latte</p>
			<p id="m-flat">flat white</p>
			<p id="m-macchiato">macchiato</p>
			<p id="m-cappuccino">cappuccino</p>
			<p id="m-piccolo">piccolo</p>
			<p id="m-milk">milk</p>
			<p id="m-foamed-milk">foamed milk<p>
	</div>
<script src="app.js"></script>
</body>
</html>
